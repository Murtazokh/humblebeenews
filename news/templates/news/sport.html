{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HumbleBee.news</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="News Aggregator" />
	<meta name="keywords" content="latest news, news, sports news, celevbrity news, political news" />
	<meta name="author" content="S Kevin Joe Harris" />

 
  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="#">

	<!-- Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,3,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
	<link rel="icon" href="{% static 'news/images/bee.jpeg' %}" type="image/x-icon">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'news/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'news/css/icomoon.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'news/css/magnific-popup.css' %}">
	<!-- Salvattore -->
	<link rel="stylesheet" href="{% static 'news/css/salvattore.css' %}">
	<!-- Theme Style -->
	<link rel="stylesheet" href="{% static 'news/css/style.css' %}">
	<!-- image handling -->
	<link rel="stylesheet" href="{% static 'news/css/image.css' %}" type="text/css">
	<!-- Modernizr JS -->
	<script src="{% static 'news/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		
	<div id="fh5co-offcanvass">
		<a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>
		<h1 class="fh5co-logo"><a class="navbar-brand" href="index.html">News Aggregator</a></h1>
		<ul>
			<li class="active"><a href="/">Home</a></li>
		</ul>
		<h3 class="fh5co-lead">Connect with us</h3>
		<p class="fh5co-social-icons">
			<a href="https://www.linkedin.com/in/kevin-joe-harris/"><i class="fab fa-linkedin"></i></a>
			<a href="https://github.com/Kevinjoeharris"><i class="fab fa-github"></i></a>
			<a href="https://www.facebook.com/kevinjoe.harris/"><i class="fab fa-facebook"></i></a>
			<a href="https://www.instagram.com/kevin_joe_harris/"><i class="icon-instagram"></i></a>
			
		</p>
	</div>
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">
				
				<div class="col-md-12">
					<a href="../"><img id="profile-pic" src="{% static 'news/images/bee.jpeg' %}" width="80" height="80"></a>
					<a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">Menu <i class="icon-menu"></i></a>
					<a class="navbar-brand" href="{% url 'load_sport' %}">Sport</a>		
				</div>
			</div>
		</div>
	</header>
	<!-- END .header -->
	
	
	<div id="fh5co-main">
		<div class="container">

			<div class="row">

        <div id="fh5co-board" data-columns>
			{% for object in object_list %}
			<!--KUN.UZ NEWS-->
        	<div class="item" >
        		<div class="animate-box">
	        		<a href="{{object.dar_img}}" class="image-popup fh5co-board-img"><img src="{{object.dar_img}}" alt="img" height="188"></a>
        		</div>
        		<div class="fh5co-desc"><a href="{{object.dar_l}}">{{object.dar_t}}</a></div>
        	</div>
            <div class="item">
        		<div class="animate-box">
	        		<a href="{{object.side_img1}}" class="image-popup fh5co-board-img"><img src="{{object.side_img1}}" alt="img" height="188"></a>
	        		<div class="fh5co-desc"><a href="{{object.side_l1}}">{{object.side_t1}}</a></div>
        		</div>
        	</div> 
        	<div class="item">
        		<div class="animate-box">
	        		<a href="{{object.sport_img}}" class="image-popup fh5co-board-img"><img src="{{object.sport_img}}" alt="img" height="188"></a>
	        		<div class="fh5co-desc"><a href="{{object.sport_l}}">{{object.sport_t}}</a></div>
        		</div>
        	</div>
        	
        	<div class="item">
        		<div class="animate-box">
	        		<a href="{{object.nuz_img}}" class="image-popup fh5co-board-img"><img src="{{object.nuz_img}}" alt="img" height="188"></a>
	        		<div class="fh5co-desc"><a href="{{object.nuz_l}}">{{object.nuz_t}}</a></div>
        		</div>
        	</div>
        	 
        	<div class="item">
        		<div class="animate-box">
	        		<a href="{{object.sputnik_img}}" class="image-popup fh5co-board-img"><img src="{{object.sputnik_img}}" alt="img" height="188"></a>
	        		<div class="fh5co-desc"><a href="{{object.sputnik_l}}">{{object.sputnik_t}}</a></div>
        		</div>
        	</div>
        	
        	{% endfor %}
        </div>
        </div>
       </div>
	</div>

	<footer id="fh5co-footer">
		
		<div class="container">
			<div class="row row-padded">
				<div class="col-md-12 text-center">
					<p class="fh5co-social-icons">
						<a href="https://www.linkedin.com/in/kevin-joe-harris/"><i class="fab fa-linkedin"></i></a>
						<a href="https://github.com/Kevinjoeharris"><i class="fab fa-github"></i></a>
						<a href="https://www.facebook.com/kevinjoe.harris/"><i class="fab fa-facebook"></i></a>
						<a href="https://www.instagram.com/kevin_joe_harris/"><i class="icon-instagram"></i></a>
					</p>
					<p><small>&copy; News Aggregator<br>Developed & Designed by: <a href="https://www.linkedin.com/in/murtazokhon-avazkhonov-3a40a2253/" target="_blank">Murtazokhon</a></small></p>
				</div>
			</div>
		</div>
	</footer>


	<!-- jQuery -->
	<script src="{% static 'news/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'news/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'news/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'news/js/jquery.waypoints.min.js' %}"></script> 
	<!-- Magnific Popup -->
	<script src=" {% static 'news/js/jquery.magnific-popup.min.js' %}"></script>}
	<!-- Salvattore -->
	<script src="{% static 'news/js/salvattore.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'news/js/main.js' %}"></script>

	

	
	</body>
</html>
